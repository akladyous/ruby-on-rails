default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: activerecord_development

test:
  <<: *default
  database: activerecord_test

production:
  <<: *default
  database: activerecord_production
  username: activerecord
  password: <%= ENV["ACTIVERECORD_DATABASE_PASSWORD"] %>
