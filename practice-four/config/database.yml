default: &default
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
    <<: *default
    database: four_development

test:
    <<: *default
    database: four_test

production:
    <<: *default
    database: four_production
    username: four
    password: <%= ENV["FOUR_DATABASE_PASSWORD"] %>
