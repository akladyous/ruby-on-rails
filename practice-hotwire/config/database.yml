default: &default
    adapter: postgresql
    encoding: unicode
    # For details on connection pooling, see Rails configuration guide
    # https://guides.rubyonrails.org/configuring.html#database-pooling
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
    <<: *default
    database: hotwire
test:
    <<: *default
    database: hotwire
production:
    <<: *default
    database: hotwire
    username: hotwire
    password: <%= ENV["HOTWIRE_DATABASE_PASSWORD"] %>
